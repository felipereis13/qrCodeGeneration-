<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="cardCenter" style="width: 25rem;">
            <div class="card-header bg-primary text-white text-center">
                <h3>Gerador de QR Code</h3>
            </div>
            <div class="card-body">
                <div class="text-center p-3 mb-3 bg-light rounded">
                    <img src="https://quickchart.io/qr?text=https://qr-code-generation-nine.vercel.app&size=200" id="qr-code-image" class="img-fluid" alt="Imagem do QR Code">
                </div>
                
                <form id="qr-form">
                    <div class="mb-3">
                        <label for="url-input" class="form-label">URL ou Texto</label>
                        <input type="text" class="form-control" id="url-input" placeholder="https://exemplo.com" required>
                    </div>

                    <div class="mb-4">
                        <label for="size-select" class="form-label">Tamanho da Imagem</label>
                        <select id="size-select" class="form-select">
                            <option value="100">100x100</option>
                            <option value="150">150x150</option>
                            <option value="200" selected>200x200</option>
                            <option value="250">250x250</option>
                            <option value="300">300x300</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Gerar QR Code</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js" defer></script>

</body>
</html>
